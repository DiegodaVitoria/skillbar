<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
 <title>Skill Status</title>
</head>
<body>
  <div class="skills-bar">
   <div class="bar">
    <div class="info">
     <span>HTML</span>
    </div>
    <div class="progress-line html"><span style="background:#D00000;"></span></div>
   </div>
   <div class="bar">
    <div class="info">
     <span>CSS</span>
    </div>
    <div class="progress-line css"><span style="background:#Dc2f02;"></span></div>
   </div>
   <div class="bar">
    <div class="info">
     <span>JavaScript</span>
    </div>
    <div class="progress-line javascript"><span style="background:#e85d04;"></span></div>
   </div>
   <div class="bar">
    <div class="info">
     <span>Node</span>
    </div>
    <div class="progress-line node"><span style="background:#f48c06;"></span></div>
   </div>
   <div class="bar">
    <div class="info">
     <span>ReactJS</span>
    </div>
    <div class="progress-line reactjs"><span style="background:#faa307;"></span></div>
   </div>
  </div>
</body>
</html>
